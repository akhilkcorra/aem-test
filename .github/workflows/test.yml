name: Test Published Data

on: 
  repository_dispatch:
    types:
      - resource-published

jobs:
  print:
    runs-on: ubuntu-latest
    steps:
    - run: |
        echo "Status: ${{ github.event.client_payload.status }}"
        echo "Path: ${{ github.event.client_payload.path }}"
        echo "Whole payload ${{ toJSON(github.event.client_payload) }}"
